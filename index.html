<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img src="./images/arrow-point-to-left.svg" alt="arrow point to left">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
               <li class="carousel__slide current-slide">
                   <img class="carousel__image" src="./images/arcade.jpg" alt="colors website">
               </li>
               <li class="carousel__slide">
                   <img class="carousel__image" src="./images/arcade2.jpg" alt="portfolio website">
               </li>
               <li class="carousel__slide">
                   <img class="carousel__image" src="./images/retrogames.jpg" alt="retro games">
               </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="./images/arrow-point-to-right.svg" alt="arrow point to right">
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="./js/carousel.js"></script>
</body>
</html>
